<div class="example-full-width">
    <div class="center" style="width:100%">
      <form class="example-list">
        <h1 style="text-align: center;">New call form</h1><br>
        <h3 style="text-align: center"><b style="color: red">{{errorMessage}}</b></h3>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Name: </mat-label>
            <textarea matInput  id="name" #name placeholder="Name" required></textarea>
          </mat-form-field><br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Description: </mat-label>
            <textarea matInput  id="description" #description placeholder="Description" required></textarea>
          </mat-form-field><br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> ISEE limit (in thousands of euro): </mat-label>
            <input matInput type="number" [min]="0"  id="ISEE" #ISEE value="25" required>
          </mat-form-field><br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Budget (in thousands of euro): </mat-label>
            <input matInput type="number" [min]="0"  id="Budget" #BUDGET value="2500" required>
          </mat-form-field><br>
          <div style="display:flex; flex-flow: row;" class="example-full-width" >
            <mat-form-field style="width:30%; " >
              <mat-label> Credits for first year: </mat-label>
              <input matInput type="number" style="width:100%;" id="credit1" [min]="0" [max]="300" value="0" #credit1 required>
            </mat-form-field><br>
            <mat-form-field  style="width:30%; padding-left: 5%;" >
              <mat-label> Second year: </mat-label>
              <input matInput type="number" style="width:100%;" id="credit2" [min]="0" [max]="300" value="45" #credit2 required>
            </mat-form-field><br>
            <mat-form-field style="width:30%; padding-left: 5%;" >
              <mat-label> Third year: </mat-label>
              <input matInput type="number" style="width:100%;" id="credit3" [min]="0" [max]="300" value="90" #credit3 required>
            </mat-form-field><br>
          </div>
          <div style="display:flex; flex-flow: row;" class="example-full-width" >
            <mat-form-field style="width:30%; " >
              <mat-label> Funds for student:  "IN_SEDE": </mat-label>
              <input matInput type="number" style="width:100%;" id="fund1" [min]="0" [max]="10000" value="1342" #fund1 required>
            </mat-form-field><br>
            <mat-form-field  style="width:30%; padding-left: 5%;" >
              <mat-label> "PENDOLARE": </mat-label>
              <input matInput type="number" style="width:100%;" id="fund2" [min]="0" [max]="10000" value="1945" #fund2 required>
            </mat-form-field><br>
            <mat-form-field style="width:30%; padding-left: 5%;" >
              <mat-label> "FUORI_SEDE": </mat-label>
              <input matInput type="number" style="width:100%;" id="fund3" [min]="0" [max]="10000" value="3329" #fund3 required>
            </mat-form-field><br>
          </div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose the end date</mat-label>
            <input matInput [matDatepicker]="picker" id="endDate" #endDate>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field><br>       
        <span style="padding-left: 45%"></span>
        <button mat-raised-button color="primary" (click)="add(name.value, description.value, $any(ISEE.value), $any(BUDGET.value), $any(credit1.value), $any(credit2.value), $any(credit3.value), $any(fund1.value), $any(fund2.value),$any(fund3.value), $any(endDate.value), $event)">Add</button>
      </form><br>
    </div>
  </div>
