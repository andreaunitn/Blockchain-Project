<div class="example-full-width">
    <div class="center" style="width:100%">
      <form class="example-list">
        <h1 style="text-align: center;">Login form</h1><br>
        <h3 style="text-align: center"><b style="color: red">{{errorMessage}}</b></h3>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label> Username: </mat-label>
          <input matInput type="text" id="username" #username placeholder="Username" required>
        </mat-form-field><br><br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password: </mat-label>
            <input matInput type="password" id="psw" #psw placeholder="Password" required>
          </mat-form-field><br>
        <span style="padding-left: 45%"></span>
        <div style="text-align: center;">
          <button mat-raised-button color="primary" (click)="login(username.value, psw.value, $event)">Login</button>
        </div>        
      </form><br>
    </div>
  </div>
